<div class="product-list">
    <div *ngFor="let product of products" class="product-card">
        <img [src]="product.image" [alt]="product.name">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Рейтинг: {{ product.rating }}</p>
        <a [href]="product.link" target="_blank">Открыть на Kaspi</a>
        <button (click)="shareWhatsapp(product.link)">Поделиться в WhatsApp</button>
        <button (click)="shareTelegram(product.link)">Поделиться в Telegram</button>
    </div>
</div>
