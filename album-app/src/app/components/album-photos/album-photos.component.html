<h2>Album Photos</h2>

<div *ngIf="photos.length === 0">Loading...</div>

<div *ngIf="photos.length > 0" class="photo-grid">
    <div *ngFor="let photo of photos" class="photo-item">
      <img [src]="photo.url" [alt]="photo.title">
      <p>{{ photo.title }}</p>
    </div>
</div><br>

<button><a [routerLink]="['/albums', photos[0]?.albumId]">Return to Album</a></button>
